[metas]

prefixPath.prefix = "Hal_Form_"
prefixPath.path   = "Hal/Form/"


;; Champs citation - section Citation

;Type de document
elements.type.type = "select"
elements.type.options.label = "docType_s"
elements.type.options.description = ""
elements.type.options.populate.class = "Hal_Settings"
elements.type.options.populate.method = "getTypdocsSelect"
elements.type.options.required = "1"

;Titre
elements.title.type = "multiTextAreaLang"
elements.title.options.label = "title"
elements.title.options.description = "Vous pouvez renseigner le titre en plusieurs langues : choisir la langue et cliquer sur + pour ajouter une nouvelle langue"
elements.title.options.populate.class = 'Ccsd_Locale'
elements.title.options.populate.method = 'getLanguage'
elements.title.options.required = "1"
elements.title.options.rows = "3"
elements.title.options.length = "0"
;elements.title.options.attr-autocomplete = "title_st"
;elements.title.options.attr-doublon = "1"

;Partenaires
elements.partner_local.type = "multiTextSimple"
elements.partner_local.options.label = "Partenaire(s)"
elements.partner_local.options.description = "Vous pouvez renseigner plusieurs partenaires."
elements.partner_local.options.required = "0"

;; Autre - section 1

;Disciplines
elements.domain.type = "thesaurus"
elements.domain.options.data.class = 'Hal_Settings'
elements.domain.options.data.method = 'getDomains'
elements.domain.options.data.args =
elements.domain.options.tagcode = "domainCode"
elements.domain.options.taglabel = "domainName"
elements.domain.options.typeahead_label = "Filtrer par nom"
elements.domain.options.typeahead_description = "Saisissez un mot pour accélérer votre recherche"
elements.domain.options.list_title = ""
elements.domain.options.list_values = ""
elements.domain.options.label = "Thème"
elements.domain.options.description = "Le thème que vous mettrez en premier, sera considéré comme le thème principal du dépôt. L'ordre des thèmes peut être changé par glissé/déposé."
elements.domain.options.event_on_click = "domainChanged('domain');"
elements.domain.options.option_expand_msg      = "Ajouter un thème"
elements.domain.options.required = "1"
elements.domain.options.prefix_translation = "domain_"
elements.domain.options.interdisciplinarite = ""

;Résumé
elements.abstract.type = "multiTextAreaLang"
elements.abstract.options.label = "abstract"
elements.abstract.options.description = "Vous pouvez renseigner le résumé en plusieurs langues : choisir la langue et cliquer sur + pour ajouter une nouvelle langue"
elements.abstract.options.populate.class = 'Ccsd_Locale'
elements.abstract.options.populate.method = 'getLanguage'
elements.abstract.options.required = "0"
elements.abstract.options.rows = "9"
elements.abstract.options.length = "0"

;Mots-clés
elements.keyword.type = "multiTextSimpleLang"
elements.keyword.options.label = "keyword"
elements.keyword.options.description = "Vous pouvez renseigner plusieurs mots-clés en plusieurs langues : choisir la langue et cliquer sur + pour ajouter un mot-clé dans la langue sélectionnée. Les caractères \",\" (virgule) et \";\" (point-virgule) peuvent être utilisés pour séparer une liste de mots-clés."
elements.keyword.options.populate.class = 'Ccsd_Locale'
elements.keyword.options.populate.method = 'getLanguage'
elements.keyword.options.required = "0"
elements.keyword.options.split = "1"
elements.keyword.options.length = "0"
;plusieurs mot clés par langue
elements.keyword.options.pluriValues = "1"
elements.keyword.options.attr-autocomplete = "keyword_s"

;Date de publication
elements.date.type = "date"
elements.date.options.label = "Date de publication"
elements.date.options.description = "Renseignez la date au format AAAA-MM-JJ ou AAAA-MM ou AAAA"
elements.date.options.validators.0.validator = "Date"
elements.date.options.validators.0.options.format.0 = "Y-m-d"
